plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
    id 'java'
}

sourceCompatibility = 17
version = '1.0.0'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

javafx {
    version = "17.0.2"
    modules = ['javafx.base', 'javafx.controls', 'javafx.media']
}

application {
    mainModule = "BumpersSprint"
    mainClass = 'de.tum.in.ase.eist.BumpersApplication'
}
